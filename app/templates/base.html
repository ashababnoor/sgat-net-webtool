<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/icon.svg' %}" type="image/svg">

    <title>SGAT-Net</title>
</head>

<body>

    <div class="my-4 header row-section" style="width: 80ch; margin:auto;">
        <nav class="navbar navbar-expand-lg" style="max-width: 80ch">
            <div class="container-fluid">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1" style="color: white;"><a href="{% url 'home' %}">SGAT Net</a></span>
                </div>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="{% url 'about' %}" class="nav-link active" aria-current="page" href="#" style=" font-size: 1.15rem; color: white;">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="https://github.com/ashababnoor/sgat-net-webtool" style="font-size: 1.15rem; color: white;">GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    {% block content %} {% endblock content %}

    <footer class="footer row-section my-5">
        <p>A project of students of Department of CSE <br> <strong>United International University</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
